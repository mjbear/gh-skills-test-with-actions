# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# envirionment variables for the entire workflow
env:
  report_file: remark-lint-report.json

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    env:
      # this variable is better at the workflow level, but this is being done as an example
      artifact_name: remark-lint-report

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Run markdown lint
        #run: |
        #  npm install remark-cli remark-preset-lint-consistent vfile-reporter-json
        #  npx remark . --use remark-preset-lint-consistent --report vfile-reporter-json 2> $report_file
        #
        # playing around with env vars
        run: |
          npm install remark-cli remark-preset-lint-consistent $report_type
          npx remark . --use remark-preset-lint-consistent --report $report_type 2> $report_file
        env:
          report_type: vfile-reporter-json

      - name: Upload lint report artifact
        uses: actions/upload-artifact@v4
        with:
          name: $artifact_name
          path: $report_file

  test_artifacts:
    runs-on: ubuntu-latest
    needs: build
    env:
      # this variable is better at the workflow level, but this is being done as an example
      artifact_name: remark-lint-report
    steps:
      - name: Download lint report artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ vars.artifact_name }}
      
      - name: Display lint report artifact
        shell: bash
        run: cat $report_file
